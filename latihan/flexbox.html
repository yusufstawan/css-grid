<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: arial;
        color: white;
        text-transform: uppercase;
        text-align: center;
      }

      .container {
        width: 600px;
        margin: 50px auto;
        border: 5px solid #333;
        box-sizing: border-box;
        padding: 5px;
      }

      header {
        background-color: #b063d8;
        padding: 40px 0;
      }

      .content {
        display: flex;
      }

      .sidebar {
        flex: 1;
      }

      .sidebar aside {
        background-color: #2f93ff;
        padding: 60px 0;
      }

      .sidebar nav {
        background-color: #e45765;
        padding: 100px 0;
      }

      main {
        background-color: #e0aa77;
        padding: 171.5px;
        box-sizing: border-box;
      }

      footer {
        background-color: #666;
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>Header</header>
      <div class="content">
        <div class="sidebar">
          <aside>Aside</aside>
          <nav>Nav</nav>
        </div>
        <main>Main</main>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
